[general]
tty-info-directory =        ${HOME}/.saved-xterm-ttys

[basic]
black =                     #000000
white =                     #ffffff
dark-gray =                 #7f7f7f
light-gray =                #e5e5e5
red =                       #cd0000
green =                     #00cd00
yellow =                    #cdcd00
blue =                      #0000ee
purple =                    #cd00cd
cyan =                      #00cdcd
light-red =                 #ff0000
light-green =               #00ff00
light-yellow =              #ffff00
light-blue =                #5c5cff
light-purple =              #ff00ff
light-cyan =                #00ffff

[light]
foreground =                ${basic:black}
background =                ${basic:white}
cursor =                    ${basic:black}
mouse-foreground =          ${basic:black}
mouse-background =          ${basic:white}
highlight-foreground =      ${basic:white}
highlight-background =      ${basic:black}
color0 =                    ${basic:black}
color8 =                    ${basic:dark-gray}
color1 =                    ${basic:red}
color9 =                    ${basic:light-red}
color2 =                    ${basic:green}
color10 =                   ${basic:light-green}
color3 =                    ${basic:yellow}
color11 =                   ${basic:light-yellow}
color4 =                    ${basic:blue}
color12 =                   ${basic:light-blue}
color5 =                    ${basic:purple}
color13 =                   ${basic:light-purple}
color6 =                    ${basic:cyan}
color14 =                   ${basic:light-cyan}
color7 =                    ${basic:light-gray}
color15 =                   ${basic:white}

[dark]
foreground =                ${basic:white}
background =                ${basic:black}
cursor =                    ${basic:white}
mouse-foreground =          ${basic:white}
mouse-background =          ${basic:black}
highlight-foreground =      ${basic:black}
highlight-background =      ${basic:white}
color0 =                    ${basic:white}
color8 =                    ${basic:light-gray}
color1 =                    ${basic:light-red}
color9 =                    ${basic:red}
color2 =                    ${basic:light-green}
color10 =                   ${basic:green}
color3 =                    ${basic:light-yellow}
color11 =                   ${basic:yellow}
color4 =                    ${basic:light-blue}
color12 =                   ${basic:blue}
color5 =                    ${basic:light-purple}
color13 =                   ${basic:purple}
color6 =                    ${basic:light-cyan}
color14 =                   ${basic:cyan}
color7 =                    ${basic:dark-gray}
color15 =                   ${basic:black}

[x-resources]
XTerm*dynamicColors =       true
XTerm*highlightColorMode =  true
*background =               ${background}
*foreground =               ${foreground}
*cursorColor =              ${cursor}
*pointerColorBackground =   ${mouse-background}
*pointerColorForeground =   ${mouse-foreground}
*highlightColor =           ${highlight-background}
*highlightTextColor =       ${highlight-foreground}
*color0 =                   ${color0}
*color8 =                   ${color8}
*color1 =                   ${color1}
*color9 =                   ${color9}
*color2 =                   ${color2}
*color10 =                  ${color10}
*color3 =                   ${color3}
*color11 =                  ${color11}
*color4 =                   ${color4}
*color12 =                  ${color12}
*color5 =                   ${color5}
*color13 =                  ${color13}
*color6 =                   ${color6}
*color14 =                  ${color14}
*color7 =                   ${color7}
*color15 =                  ${color15}
