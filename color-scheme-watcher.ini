*pointerColorBackground = ${mouse-background}
*pointerColorForeground = ${mouse-foreground}
*highlightColor =         ${highlight-background}
*highlightTextColor =     ${highlight-foreground}
*color0 =                 ${color0}
*color8 =                 ${color8}
