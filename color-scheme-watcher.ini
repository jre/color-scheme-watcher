XTerm*dynamicColors =          true
XTerm*background =             ${background}
XTerm*foreground =             ${foreground}
XTerm*cursorColor =            ${cursor}
XTerm*pointerColorBackground = ${mouse-background}
XTerm*pointerColorForeground = ${mouse-foreground}
